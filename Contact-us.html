<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link rel="stylesheet" href="Contact-us.css">
            <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One|Sriracha&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="./images/Sign-up-logo.png">
</head>
<body>
    <div class="Contact-text">
      <h1>Contact us</h1>
      <h2>We are ready any time for you are serves...</h2>
    </div>
    <div class="Contact-us-title">
        <form method="POST" action="" class="Contact-form">
            <input name="name" type="name" placeholder="Name" required><br>
            <input name="E-mail" type="email" placeholder="E-mail" required><br>
            <textarea name="Message" type="name" placeholder="message" required rows="4"></textarea><br>
            <button type="submit" class="button-form">Send Message</button>

 </form>





    </div>
    
</body>
</html>
